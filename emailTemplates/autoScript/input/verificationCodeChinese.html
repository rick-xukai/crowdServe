<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CrowdServe验证码</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body style="margin: auto;">
    <div class="email-container-code" style="height: unset; max-height: unset;">
      <div class="email-header">
        <img src="https://static.wixstatic.com/media/8bf0ac_92df1da1bb4c457b90dd8fa00ed5221c~mv2.png/v1/fill/w_360,h_142,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/CROWDSERVE_LOGO_LONG_WHT.png" alt="" class="email-logo">
      </div>
      <div class="email-content" style="padding-bottom: 30px;">
        <div class="content-title" style="text-align: center; display: flex; align-items: center; line-height: normal;">
          CrowdServe验证码
        </div>
        <div class="content-detail">
          <p class="detail-text">亲爱的CrowdServe用户{{user_name}}🥰,</p>
          <p class="detail-text" style="margin-bottom: 0;">
            您激活账号的验证码为：
          </p>
          <p class="detail-code">
            {{code}}
          </p>
          <p class="detail-text">
            如果您没有请求此验证码，可能有其他人正在尝试访问您的帐户😠。
            <strong>请不要与任何人分享此验证码。</strong>
          </p>
          <p class="detail-text">
            CrowdServe
          </p>
          <p class="detail-text">
            CrowdServe致力于保护您、您的门票、艺人和所有粉丝
          </p>
          <p class="unsubscribe">
            如果您以后不想收到此类电子邮件，请
            <a class="unsubscribe-btn" href="%unsubscribe_url%" target="_blank">取消订阅</a>。
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
